  <body>
    <h1>Cetak Ganjil Genap JS</h1>
    <script>
      //namanya angka ...sebagai inputnya nanti
      // bukan angka ..angka !
      //parameter angka kita isi angka
      // || tanda atau
      //cek type nya angka
      //isnan.... jika isinya angka maka dia true...kalau dia benar maka dijalankan
      //angka %2 ... angka diabagi 2
      //misal angka nya 4 .. maka 4:2 .. maka sisanya 0.. karna uda habis dikasi 2 2
      // kalau 5:2 .... sisanya 1 .. maka masuk ganjil

      //sekarang isi parameter angka .. kita isi string

      function cekGanjilGenap(angka) {
        if (typeof angka !== 'number' || isNaN(angka)) {
          return 'invalid data';
        }
        if (angka % 2 === 0) {
          return 'genap';
        } else {
          return 'ganjil';
        }
      }

      console.log(cekGanjilGenap(4));
      console.log(cekGanjilGenap(21));
      console.log(cekGanjilGenap(20));
      console.log(cekGanjilGenap(21));
      console.log(cekGanjilGenap('foo'));
      console.log(cekGanjilGenap(true));
      console.log(cekGanjilGenap(NaN));
    </script>
  </body>
